<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <template id="product-template">
            <div>
                <h2>{{product.name}}</h2>
                <div v-for="aspect in product.aspects">
                    <h3>{{aspect.name}}</h3>
                    <sentiment-chart :data="aspect.sentiments"></sentiment-chart>

                    <h4>Posts</h4>
                    <post v-for="post in aspect.posts" :data=post :sentimentwords=$parent.sentimentwords :product=product></post>
                </div>
            </div>
        </template>

        <div class="container">
            <div id="app">
                <product v-for="product in products" :product="product">
                </product>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
